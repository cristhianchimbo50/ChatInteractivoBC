<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat de Base de Conocimiento</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <img src="/static/img/espoch-logo.png" alt="Logo ESPOCH" class="logo">
            <span>Chat de Base de Conocimiento sobre Desarrollo Web</span>
        </div>

        <div id="chat-box" class="chat-box">
            <div class="mensaje-sistema fade-in">
                {{ pregunta_inicial }}
            </div>
        </div>

        <div class="chat-input">
            <input type="text" id="input-mensaje" placeholder="Escribe tu mensaje (1-6)..." maxlength="1" />
            <button id="enviar-btn">Enviar</button>
        </div>
    </div>

    <script src="/static/scripts.js"></script>
</body>
</html>
